<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sentiment Analysis of Tweets</h1>
        <form id="commentForm">
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingComment" placeholder="Enter your comment here..." required></textarea>
                <label for="floatingComment">Comment</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="output" class="mt-3">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>



    <script src="script.js">
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form submission
            analyzeSentiment();
        });
        
        function analyzeSentiment() {
            const comment = document.getElementById('floatingComment').value;
            let sentiment = '';
        
            if (comment.includes('happy') || comment.includes('good') || comment.includes('great')) {
                sentiment = 'Positive';
            } else if (comment.includes('sad') || comment.includes('bad') || comment.includes('terrible')) {
                sentiment = 'Negative';
            } else {
                sentiment = 'Neutral';
            }
        
            document.getElementById('result').innerText = `Sentiment: ${sentiment}`;
        }
        
        
    </script>
</body>
</html>
